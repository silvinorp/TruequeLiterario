    <main>
        <h1>Panel de Usuario</h1>
        <div class="container">
            <form action="procesar_usuario.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>  
                <div class="form-group">
                    <label for="DNI">DNI:</label>
                    <input type="number" id="DNI" name="dni" placeholder="Coloque sólo números" required>
                </div>                          
                <div class="form-group">
                    <label for="dirección">Dirección:</label>
                    <input type="text" id="dirección" name="dirección" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="number" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="fechana">Fecha de Nacimiento: </label>
                    <input type="date" name="fechana" required>
                </div>
                <p>Género:
                    <input type="radio" name="genero" value="Hombre" checked>Hombre
                    <input type="radio" name="genero" value="Mujer">Mujer
                    <input type="radio" name="genero" value="Otro"> Otro
                </p>
                <button type="submit" class="btn">Actualizar</button>
            </form>
        </div>
