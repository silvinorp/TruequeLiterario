<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">   
    <link rel="icon" href="../img/Logo solo.ico"> 
    <title>Bibliotema de trueque literario</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../img/Nombre completo.jpg" alt="logo completo">
        </div>
        <div id="menu">
            <h1>Registro</h1>
        </div>
    </header>
    <main>
        <p>
            ¡Únete a nuestra comunidad de amantes de la lectura! Regístrate para acceder a una amplia selección de
            libros disponibles para intercambiar, compartir tus propias historias y conectar con otros lectores.
        </p>  

        <div class="container">
            <form action="panel_usuario.html" method="post">
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <button type="submit" class="btn">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="../templetes/inicio.html"><b>Inicia sesión</b></a></p>            
        </div>
    </main>
    <footer>
        <div id="foot1">
            <a href="mailto:"><img class="icono" src="../img/email.svg" alt="Email"></a>
            <a href="https://www.linkedin.com" target="_blank"><img class="icono"
                    src="../img/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://www.facebook.com" target="_blank"><img class="icono" src="../img/facebook.svg"
                    alt="Facebook"></a>
        </div>
        <div class="foot2">
            <h4>&copy; 2023 Comisión 23527 - Grupo 11.</h4>
        </div>
    </footer>
</body>

</html>
